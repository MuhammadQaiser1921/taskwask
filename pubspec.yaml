name: taskwask
description: "Premium task management app with Firebase backend"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.0
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Notifications
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.4
  permission_handler: ^11.3.1
  
  # Storage
  shared_preferences: ^2.2.3
  
  # UI & Animations
  lottie: ^3.1.2
  intl: ^0.19.0
  table_calendar: ^3.1.2
  
  # Utilities
  uuid: ^4.4.0
  
  # Image Picker
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/


